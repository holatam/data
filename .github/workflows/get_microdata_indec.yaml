      #     R -e 'install.packages("glue")'
      - name: Run R script
        run: Rscript gha_downloader.R
      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add --all
          git commit -am "actualizo base en repo"
          git push
