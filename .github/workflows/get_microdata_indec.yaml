name: descarga_indec

on: 
  push:
  schedule:
   - cron: '0 17 * * * '

jobs:
  render:
    name: descarga_indec
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Install packages
        run: Rscript install.R
